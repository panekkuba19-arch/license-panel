<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MncraftCore - Panel Licencji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .login-error {
            color: #dc3545;
            margin-top: 15px;
            font-weight: 600;
        }

        #mainPanel {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            z-index: 1000;
        }

        .logout-btn:hover {
            background: rgba(200, 35, 51, 1);
        }

        .api-url {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .api-url input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .license-list {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .license-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .license-item.disabled {
            border-left-color: #dc3545;
            opacity: 0.7;
        }

        .license-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .license-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .license-info p {
            margin: 5px 0;
            color: #666;
        }

        .license-info strong {
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.disabled {
            background: #f8d7da;
            color: #721c24;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .generated-key {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-break: break-all;
        }

        .generated-key strong {
            color: #004085;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>üîê Panel Licencji</h1>
            <p style="color: #666; margin-bottom: 20px;">Wprowad≈∫ has≈Ço aby uzyskaƒá dostƒôp</p>
            <input type="password" id="passwordInput" placeholder="Has≈Ço" onkeypress="if(event.key==='Enter') checkPassword()">
            <button onclick="checkPassword()">üîì Zaloguj siƒô</button>
            <p id="loginError" class="login-error"></p>
        </div>
    </div>

    <div id="mainPanel">
        <button class="logout-btn" onclick="logout()">üö™ Wyloguj</button>

        <div class="container">
            <h1>üîê MncraftCore - Panel Licencji</h1>

            <div class="api-url">
                <strong>üåê API URL:</strong>
                <input type="text" id="apiUrl" value="https://mncraftcore-license-api.onrender.com" placeholder="https://twoj-api.com">
            </div>

            <div id="alertBox" class="alert"></div>

            <div class="cards">
                <div class="card">
                    <h2>üîë Wygeneruj Klucz Licencji</h2>
                    <p style="color: #666; margin-bottom: 15px;">Kliknij aby wygenerowaƒá nowy unikalny klucz</p>
                    <button onclick="generateKey()">Generuj Nowy Klucz</button>
                    <div id="generatedKey"></div>
                </div>

                <div class="card">
                    <h2>üîç Sprawd≈∫/Zweryfikuj Licencjƒô</h2>
                    <form id="verifyLicenseForm">
                        <div class="form-group">
                            <label>Klucz Licencji:</label>
                            <input type="text" id="verifyKey" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                        </div>
                        <div class="form-group">
                            <label>Server ID (opcjonalnie):</label>
                            <input type="text" id="verifyServerId" placeholder="server-001">
                        </div>
                        <button type="submit">Zweryfikuj</button>
                    </form>
                    <div id="verifyResult" style="margin-top: 15px;"></div>
                </div>
            </div>

            <div class="license-list">
                <h2 style="color: #667eea; margin-bottom: 20px;">üìã Wszystkie Licencje</h2>
                <button onclick="loadLicenses()" style="margin-bottom: 20px; width: auto; padding: 10px 30px;">
                    üîÑ Od≈õwie≈º Listƒô
                </button>
                <div id="licensesList">
                    <p class="loading">≈Åadowanie...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = "niewiem123456";
        const getApiUrl = () => document.getElementById('apiUrl').value;

        if (sessionStorage.getItem('loggedIn') === 'true') {
            showMainPanel();
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');

            if (input === CORRECT_PASSWORD) {
                sessionStorage.setItem('loggedIn', 'true');
                showMainPanel();
            } else {
                errorDiv.textContent = '‚ùå Nieprawid≈Çowe has≈Ço!';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        function showMainPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainPanel').style.display = 'block';
            loadLicenses();
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            location.reload();
        }

        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            setTimeout(() => alertBox.classList.remove('show'), 5000);
        }

        async function generateKey() {
            try {
                const response = await fetch(`${getApiUrl()}/api/generate-key`, {
                    method: 'GET'
                });

                const result = await response.json();
                const keyDiv = document.getElementById('generatedKey');

                if (response.ok && result.license_key) {
                    keyDiv.innerHTML = `
                        <div class="generated-key">
                            <strong>‚úÖ Nowy Klucz Wygenerowany:</strong><br>
                            <code style="font-size: 16px; font-weight: bold;">${result.license_key}</code>
                        </div>
                    `;
                    showAlert('‚úÖ Nowy klucz wygenerowany!', 'success');
                    
                    setTimeout(() => loadLicenses(), 1000);
                } else {
                    showAlert('‚ùå B≈ÇƒÖd: ' + (result.error || 'Nie uda≈Ço siƒô wygenerowaƒá klucza'), 'error');
                }
            } catch (error) {
                showAlert('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message, 'error');
            }
        }

        document.getElementById('verifyLicenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                license_key: document.getElementById('verifyKey').value
            };

            const serverId = document.getElementById('verifyServerId').value;
            if (serverId) {
                data.server_id = serverId;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('verifyResult');

                if (result.valid) {
                    resultDiv.innerHTML = `
                        <div style="background: #d4edda; padding: 15px; border-radius: 8px; color: #155724;">
                            <strong>‚úÖ Licencja Aktywna</strong><br>
                            Status: ${result.message || 'Zweryfikowana'}<br>
                            ${result.owner ? `W≈Ça≈õciciel: ${result.owner}<br>` : ''}
                            ${result.expires ? `Wygasa: ${result.expires}<br>` : ''}
                            ${result.server_id ? `Server ID: ${result.server_id}` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="background: #f8d7da; padding: 15px; border-radius: 8px; color: #721c24;">
                            <strong>‚ùå Licencja Nieaktywna</strong><br>
                            Pow√≥d: ${result.message || result.error || 'Nieznany'}
                        </div>
                    `;
                }
            } catch (error) {
                showAlert('‚ùå B≈ÇƒÖd: ' + error.message, 'error');
            }
        });

        async function loadLicenses() {
            const listDiv = document.getElementById('licensesList');
            listDiv.innerHTML = '<p class="loading">‚è≥ ≈Åadowanie licencji...</p>';

            try {
                const response = await fetch(`${getApiUrl()}/api/licenses`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                console.log('üì¶ Otrzymane dane z API:', result);
                console.log('üìä Czy to array?', Array.isArray(result));

                let licenses;
                
                if (Array.isArray(result)) {
                    licenses = result;
                } else if (result.licenses && Array.isArray(result.licenses)) {
                    licenses = result.licenses;
                } else if (result.error) {
                    listDiv.innerHTML = `<p style="text-align: center; color: #dc3545;">‚ùå B≈ÇƒÖd API: ${result.error}</p>`;
                    return;
                } else {
                    console.error('‚ùå Nieoczekiwany format:', result);
                    listDiv.innerHTML = `<p style="text-align: center; color: #dc3545;">‚ùå Nieoczekiwany format danych z API</p>`;
                    return;
                }

                if (licenses.length > 0) {
                    listDiv.innerHTML = licenses.map(lic => {
                        const isActive = lic.active !== false && lic.active !== 0;
                        const key = lic.license_key || lic.key || 'Brak klucza';
                        
                        return `
                            <div class="license-item ${isActive ? '' : 'disabled'}">
                                <h3>üîë ${key}</h3>
                                <div class="license-info">
                                    <p><strong>Status:</strong> <span class="status ${isActive ? 'active' : 'disabled'}">${isActive ? 'Aktywna' : 'Nieaktywna'}</span></p>
                                    ${lic.owner ? `<p><strong>W≈Ça≈õciciel:</strong> ${lic.owner}</p>` : ''}
                                    ${lic.server_id ? `<p><strong>Server ID:</strong> ${lic.server_id}</p>` : ''}
                                    ${lic.expires ? `<p><strong>Wygasa:</strong> ${new Date(lic.expires).toLocaleDateString('pl-PL')}</p>` : ''}
                                    ${lic.created_at ? `<p><strong>Utworzono:</strong> ${new Date(lic.created_at).toLocaleDateString('pl-PL')}</p>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    showAlert(`‚úÖ Za≈Çadowano ${licenses.length} licencji`, 'success');
                } else {
                    listDiv.innerHTML = '<p style="text-align: center; color: #666;">üì≠ Brak licencji w systemie</p>';
                }
            } catch (error) {
                console.error('‚ùå B≈ÇƒÖd ≈Çadowania:', error);
                listDiv.innerHTML = `
                    <p style="text-align: center; color: #dc3545;">
                        ‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ${error.message}<br>
                        <small>Sprawd≈∫ czy API dzia≈Ça: <a href="${getApiUrl()}" target="_blank">${getApiUrl()}</a></small>
                    </p>
                `;
                showAlert('‚ùå B≈ÇƒÖd ≈Çadowania: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
