<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Licencji MnCraftCore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .api-url {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .api-url input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .license-key {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .licenses-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .license-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .license-item.inactive {
            border-left-color: #ef4444;
            opacity: 0.7;
        }

        .license-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .license-key-display {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #374151;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.active {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .license-date {
            font-size: 12px;
            color: #6b7280;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Panel Licencji MnCraftCore</h1>
        </div>

        <div class="api-url">
            <label style="color: white; display: block; margin-bottom: 8px; font-weight: bold;">üåê API URL:</label>
            <input type="text" id="apiUrl" value="https://mncraftcore-license-api.onrender.com" placeholder="https://your-api.com">
        </div>

        <div class="grid">
            <!-- Generowanie klucza -->
            <div class="card">
                <h2>üîë Wygeneruj Klucz Licencji</h2>
                <button class="btn btn-primary" onclick="generateKey()">Generuj Nowy Klucz</button>
                <div id="generateResult"></div>
            </div>

            <!-- Weryfikacja klucza -->
            <div class="card">
                <h2>üîç Sprawd≈∫ Licencjƒô</h2>
                <input type="text" id="verifyKey" placeholder="Wklej klucz licencji tutaj...">
                <button class="btn btn-success" onclick="verifyKey()">Zweryfikuj</button>
                <div id="verifyResult"></div>
            </div>
        </div>

        <!-- Lista licencji -->
        <div class="card">
            <h2>üìã Wszystkie Licencje</h2>
            <button class="btn btn-primary" onclick="loadLicenses()">üîÑ Od≈õwie≈º Listƒô</button>
            <div id="licensesList" class="licenses-list"></div>
        </div>
    </div>

    <script>
        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim();
        }

        async function generateKey() {
            const resultDiv = document.getElementById('generateResult');
            resultDiv.innerHTML = '<div class="loading">‚è≥ Generowanie klucza...</div>';

            try {
                const response = await fetch(`${getApiUrl()}/api/generate-key`);
                const data = await response.json();

                if (data.license_key) {
                    resultDiv.innerHTML = `
                        <div class="status success">‚úÖ Klucz wygenerowany!</div>
                        <div class="license-key">${data.license_key}</div>
                        <small style="color: #6b7280;">${data.message || 'Klucz zapisany w bazie danych'}</small>
                    `;
                    loadLicenses();
                } else {
                    throw new Error('Brak klucza w odpowiedzi');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">‚ùå B≈ÇƒÖd: ${error.message}</div>
                    <small style="color: #6b7280;">Sprawd≈∫ czy API dzia≈Ça i URL jest poprawny</small>
                `;
            }
        }

        async function verifyKey() {
            const key = document.getElementById('verifyKey').value.trim();
            const resultDiv = document.getElementById('verifyResult');

            if (!key) {
                resultDiv.innerHTML = '<div class="status error">‚ùå Wpisz klucz licencji</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">‚è≥ Sprawdzanie...</div>';

            try {
                const response = await fetch(`${getApiUrl()}/api/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ license_key: key })
                });

                const data = await response.json();

                if (data.valid) {
                    resultDiv.innerHTML = `
                        <div class="status success">‚úÖ ${data.message}</div>
                        <div class="license-key">${data.license_key}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">‚ùå ${data.message}</div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ${error.message}</div>
                `;
            }
        }

        async function loadLicenses() {
            const listDiv = document.getElementById('licensesList');
            listDiv.innerHTML = '<div class="loading">‚è≥ ≈Åadowanie licencji...</div>';

            try {
                const response = await fetch(`${getApiUrl()}/api/licenses`);
                const licenses = await response.json();

                if (licenses.length === 0) {
                    listDiv.innerHTML = '<div class="empty">üì≠ Brak licencji w systemie</div>';
                    return;
                }

                listDiv.innerHTML = licenses.map(license => `
                    <div class="license-item ${license.active ? '' : 'inactive'}">
                        <div class="license-info">
                            <span class="license-key-display">${license.license_key}</span>
                            <span class="badge ${license.active ? 'active' : 'inactive'}">
                                ${license.active ? '‚úÖ Aktywna' : '‚ùå Nieaktywna'}
                            </span>
                        </div>
                        <div class="license-date">
                            üìÖ Utworzono: ${new Date(license.created_at).toLocaleString('pl-PL')}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                listDiv.innerHTML = `
                    <div class="status error">‚ùå B≈ÇƒÖd ≈Çadowania: ${error.message}</div>
                    <small style="color: #6b7280;">Sprawd≈∫ czy API dzia≈Ça poprawnie</small>
                `;
            }
        }

        // Automatyczne ≈Çadowanie listy przy starcie
        window.addEventListener('load', () => {
            loadLicenses();
        });

        // Enter w polu weryfikacji
        document.getElementById('verifyKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyKey();
            }
        });
    </script>
</body>
</html>
