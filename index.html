<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Licencji MnCraftCore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .api-url {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            margin-bottom: 30px;
        }
        
        .api-url input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 { color: #667eea; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus { outline: none; border-color: #667eea; }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover { transform: translateY(-2px); }
        
        .generated-key {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-break: break-all;
        }
        
        .verify-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
        }
        
        .verify-result.success { background: #d4edda; color: #155724; }
        .verify-result.error { background: #f8d7da; color: #721c24; }
        
        .license-list {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .license-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        
        .license-item h3 {
            font-family: monospace;
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #d4edda;
            color: #155724;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.show { display: block; }
        .alert.success { background: #d4edda; color: #155724; }
        .alert.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Panel Licencji MnCraftCore</h1>

        <div class="api-url">
            <strong>üåê API URL:</strong>
            <input type="text" id="apiUrl" value="https://mncraftcore-license-api.onrender.com">
        </div>

        <div id="alertBox" class="alert"></div>

        <div class="cards">
            <div class="card">
                <h2>üîë Wygeneruj Klucz Licencji</h2>
                <button onclick="generateKey()">Generuj Nowy Klucz</button>
                <div id="generatedKey"></div>
            </div>

            <div class="card">
                <h2>üîç Sprawd≈∫ Licencjƒô</h2>
                <form onsubmit="verifyLicense(event)">
                    <div class="form-group">
                        <label>Klucz Licencji:</label>
                        <input type="text" id="verifyKey" required>
                    </div>
                    <button type="submit">Zweryfikuj</button>
                </form>
                <div id="verifyResult"></div>
            </div>
        </div>

        <div class="license-list">
            <h2 style="color: #667eea; margin-bottom: 20px;">üìã Wszystkie Licencje</h2>
            <button onclick="loadLicenses()" style="width: auto; padding: 10px 30px; margin-bottom: 20px;">
                üîÑ Od≈õwie≈º Listƒô
            </button>
            <div id="licensesList">≈Åadowanie...</div>
        </div>
    </div>

    <script>
        const getApiUrl = () => document.getElementById('apiUrl').value;

        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            setTimeout(() => alertBox.classList.remove('show'), 5000);
        }

        async function generateKey() {
            const keyDiv = document.getElementById('generatedKey');
            keyDiv.innerHTML = '<p style="color: #666;">‚è≥ Generowanie...</p>';

            try {
                const response = await fetch(`${getApiUrl()}/api/generate-key`);
                const result = await response.json();

                if (response.ok && result.license_key) {
                    keyDiv.innerHTML = `
                        <div class="generated-key">
                            <strong>‚úÖ Nowy Klucz:</strong><br>
                            <code style="font-size: 18px; font-weight: bold;">${result.license_key}</code><br>
                            <small style="color: #666; margin-top: 10px; display: block;">${result.message}</small>
                        </div>
                    `;
                    showAlert('‚úÖ Klucz wygenerowany i zapisany!', 'success');
                    setTimeout(() => loadLicenses(), 1000);
                } else {
                    keyDiv.innerHTML = `<p style="color: #dc3545;">‚ùå B≈ÇƒÖd: ${result.error}</p>`;
                    showAlert('‚ùå B≈ÇƒÖd generowania', 'error');
                }
            } catch (error) {
                keyDiv.innerHTML = `<p style="color: #dc3545;">‚ùå B≈ÇƒÖd: ${error.message}</p>`;
                showAlert('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia', 'error');
            }
        }

        async function verifyLicense(event) {
            event.preventDefault();
            const key = document.getElementById('verifyKey').value;
            const resultDiv = document.getElementById('verifyResult');
            resultDiv.innerHTML = '<p style="color: #666;">‚è≥ Sprawdzanie...</p>';

            try {
                const response = await fetch(`${getApiUrl()}/api/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ license_key: key })
                });

                const result = await response.json();

                if (result.valid) {
                    resultDiv.innerHTML = `
                        <div class="verify-result success">
                            <strong>‚úÖ Licencja Aktywna</strong><br>
                            ${result.message}<br>
                            Klucz: ${result.license_key}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="verify-result error">
                            <strong>‚ùå Licencja Nieaktywna</strong><br>
                            ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="verify-result error">
                        <strong>‚ùå B≈ÇƒÖd po≈ÇƒÖczenia</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function loadLicenses() {
            const listDiv = document.getElementById('licensesList');
            listDiv.innerHTML = '<p style="color: #666;">‚è≥ ≈Åadowanie...</p>';

            try {
                const response = await fetch(`${getApiUrl()}/api/licenses`);
                const licenses = await response.json();

                if (Array.isArray(licenses) && licenses.length > 0) {
                    listDiv.innerHTML = licenses.map(lic => `
                        <div class="license-item">
                            <h3>üîë ${lic.license_key}</h3>
                            <p><strong>Status:</strong> <span class="status">‚úÖ Aktywna</span></p>
                            <p><strong>Utworzono:</strong> ${new Date(lic.created_at).toLocaleString('pl-PL')}</p>
                        </div>
                    `).join('');
                    showAlert(`‚úÖ Za≈Çadowano ${licenses.length} licencji`, 'success');
                } else {
                    listDiv.innerHTML = '<p style="text-align: center; color: #666;">üì≠ Brak licencji</p>';
                }
            } catch (error) {
                listDiv.innerHTML = `<p style="color: #dc3545; text-align: center;">‚ùå B≈ÇƒÖd: ${error.message}</p>`;
                showAlert('‚ùå B≈ÇƒÖd ≈Çadowania', 'error');
            }
        }

        loadLicenses();
    </script>
</body>
</html>
